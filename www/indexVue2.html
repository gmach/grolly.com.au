<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="js/jquery.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>


<nav class="nav-container">
    <ul class="nav-bar">
        <li class="nav-item">
            <span ng-click="isMenuOpen = !isMenuOpen" ng-show="!isMenuOpen"><i class="fas fa-bars"></i></span>
            <span ng-click="isMenuOpen = !isMenuOpen" ng-show="isMenuOpen"><i class="fas fa-times"></i></span>
        </li>
        <li class="nav-item"><a href="#"><i class="fab fa-amazon"></i></a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-search"></i></a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
    </ul>
    <ul class="menu-list" ng-show="isMenuOpen">
        <li class="menu-item"><a href="">Price Diffs</a></li>
        <li class="menu-item"><a href="">Secondary Diffs</a></li>
        <li class="menu-item"><a href="">Favourites</a></li>
        <li class="menu-item"><a href="">Your Account</a></li>
        <li class="menu-item"><a href="">Help</a></li>
    </ul>
</nav>
<main id="main" role="main" class="main-container">
    <h1 class="category-header" ng-click="isCategoriesOpen = !isCategoriesOpen">
        Browsing Pantry
        <span ng-show="!isCategoriesOpen"><i class="fas fa-arrow-down"></i></span>
        <span ng-show="isCategoriesOpen"><i class="fas fa-arrow-up"></i></span>
    </h1>
    <div class="main-content">
        <div class="categories-pane"  ng-show="isCategoriesOpen">
            <div v-for="(value, key) in CATEGORIES"
                :key="key"
                :item="value">
                    <router-link :to="`/category/${key}`" class="thumb">{{ value }}</router-link>
            </div>
        </div>
        <div class="content-pane">
            <router-view></router-view>
        </div>
    </div>




    <category>
       <div>id</div>
    </category>
</main>
<script src="js/lodash.min.js"></script>
<script src="js/mainVue2.js"></script>
</body>

</html>
