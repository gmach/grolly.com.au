    <title>Grocery Hawker</title>
    <base href="">

    <link rel="stylesheet" href="css/bootstrap-reboot.css">

    <script src="js/angular.min.js"></script>

    <script src="js/angular-animate.min.js"></script>

    <script src="js/axios.min.js"></script>
    <script src="js/auth0.min.js"></script>

    <script src="./index.js"></script>
    <script src="js/main.js"></script>

<body ng-controller="mainController">
<nav class="nav-container" ng-show="auth.isAuthenticated()">
    <ul class="nav-bar">
        <!--<li class="nav-item">-->
        <!--<span ng-click="isMenuOpen = !isMenuOpen" ng-show="!isMenuOpen"><i class="fas fa-bars"></i></span>-->
        <!--<span ng-click="isMenuOpen = !isMenuOpen" ng-show="isMenuOpen"><i class="fas fa-times"></i></span>-->
        <!--</li>-->
        <li class="nav-logo nav-item"><a href="/"><img class='logo' src="img/GroceryHawker-03.png"></a>
        </li>
        <!--<li class="nav-item">-->
        <!--<a class='aboutlink' href="/about">About</a>-->
        <!--</li>-->
        <li class="nav-item scanMenu" >
            <div ng-click="scanBarcode()" class="barcodescanner"></div>
        </li>
        <li class="nav-item searchMenu" >
            <div ng-click="search()"><i class="fas fa-search"></i></div>
        </li>
        <li class="nav-item shopcart">
            <span ng-click="viewCart()"><i class="fas fa-shopping-cart"></i>{{ user.getUser().cart.length }}</span>
            <div ng-show="showCartMsg" class="cartPrompt notification-panel">
                <div class="notification-panel-body">
                    <p>{{ cartMessage }}</p>
                </div>
            </div>
        </li>
        <!--<li ng-show="loggedIn" class="nav-item"><a href="#"><i class="fas fa-user-circle"></i></a></li>-->
    </ul>

</main>
