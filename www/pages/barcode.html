<div class="centerbtn">
	<button ng-click="shared.goBack()" class="btn btn-primary" type="button">
		GO BACK
	</button>
</div>
<div class="text-center">Scan the product barcode with your camera.</div>
<div ng-show="foundBarcode" class="processingbarcode">Found Barcode <span class="barcode">{{ barcode }}</span><br/>
	Now searching for matches ...</div>
<div ng-show="barcodeError" class="nobarcodfound alert alert-danger">
	{{ barcodeErrorMsg }}
</div>
<div ng-hide="foundBarcode" id="div-video-container"  style="width:100%;height:100%;">
	<div class="dce-video-container" style="position:relative;width:100%;height:500px;"></div>
</div>
