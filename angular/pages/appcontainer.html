<div class="main-container">
	<a ng-click="toggleCategories()" class="btnbrowse">Browsing {{category}}
		<span ng-show="!$root.isCategoriesOpen"><i class="fas fa-arrow-down"></i></span>
		<span ng-show="$root.isCategoriesOpen"><i class="fas fa-arrow-up"></i></span>
	</a>
	<div class="main-content">
		<div ng-show="$root.isCategoriesOpen" class="categories-pane">
			<div ng-repeat="(key, value) in CATEGORIES" class="catitem">
				<a class='catlink' ng-href="{{hashOrNot}}/category/{{key}}/{{$root.filter}}" class="thumb">{{ value }}</a>
			</div>
		</div>
		<div class="content-pane">
			<div id="routedContent"><ui-view></ui-view></div>
			<footer class="text-center"><a class="footer" href="/about">About</a></footer>
		</div>
	</div>
	<div ng-show="!$root.loaded" class="spinner-wrapper">
		<div class="loadingio-spinner-spinner-ev6jh5v9rqq"><div class="ldio-5h29m0fq6k6">
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
		</div></div>
	</div>
</div>


<div id="productModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2 class="modalheader">{{ modalheader }}</h2>
			<button class="closebtn btn btn-primary" type="button">
				CLOSE
			</button>
		</div>
		<div class="modal-body">
			<p>Elastic Query Search :
				<textarea class="searcharea" rows="20" cols="90" ng-model="searchTerm"  autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
		</div>
	</div>
</div>
<div id="bundalModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2 class="modalheader">{{ modalheader }}</h2>
			<button class="closebtn btn btn-primary" type="button">
				CLOSE
			</button>
		</div>
		<div class="modal-body" >
			<div class="bundle-child" ng-repeat="child in children">
				<a href="https://shop.coles.com.au/a/a-vic-metro-burwood-east/product/{{ child.coles.seo }}" target="_blank">
					<!--<img class="product-image" src="https://shop.coles.com.au{{ child.coles.smallImage }}">-->
					{{ child.coles.brand }} {{ child.coles.name }}</a>
			</div>
		</div>
		<div class="modal-footer">
			<h3 class="modalfooter"> {{ modalfooter }}</h3>
		</div>
	</div>
</div>
<div id="shareSocialModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2 class="modalheader">Share on Social Media</h2>
			<button class="closebtn btn btn-primary" type="button">
				CLOSE
			</button>
		</div>
		<div class="modal-body" >
			<socialshare></socialshare>
		</div>
	</div>
</div>
